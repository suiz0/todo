<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Todo List | SystemJS Module loader</title>
        <style type="text/css">
        body {
            margin-top: 50px;
        }

        ul {
            list-style: none;
        }

        #todo-list {
            padding: 0px;
        }

        .notification-wrapper {
            padding: 0px;
            margin: 0px;
            position: absolute;
            top: 0px;
            right: 0px;
            left: 0px;
            bottom: 0px;
            overflow: auto;
            height: 45px;
            border-bottom: 1px solid #ccc;
        }
        </style>
    </head>
    <body>
        <div id="app">
            <input type="text" id="todo-desc" name="todo-desc" />
            <button id="addTodo">Add</button>
            <ul id="todo-list">
            </ul>
        </div>
        <script type="text/html" id="todo-item">
            <span><%=name%></span>
        </script>
        <script src="./node_modules/systemjs/dist/system.js"></script>
        <script>
            SystemJS.config({
                paths: {
                    'npm:' : '/node_modules/'
                },
                map: {
                    jquery: 'https://code.jquery.com/jquery-2.2.4.min.js',
                    backbone: 'npm:backbone/backbone.js',
                    underscore: 'npm:underscore/underscore.js'
                },
                packages: {
                    'src' : {
                        defaultExtension: 'js'
                    }
                }
            });

            SystemJS.import('app.js');
        </script>
    </body>
</html>
